<!doctype html>
<html>

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/bootstrap-v4.css"> -->
  <!-- FonteAwesome -->
  <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
 
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

  <div class="container-bg">

    <div class="row">
      <div class="col">
        <div class="text-header">
          <h3>BEM-VINDO AO PORTAL DO FORNECEDOR</h3>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="painel-custom">
        
        <form>

          <div class="painel-body">
        
            <div class="mt-img">
              <img src="img/logo-webtrade.png" class="img-width">
              <span class="line-left-img"></span>
              <img src="img/logo-integral.png" class="img-width">
            </div>

            <div class="row">
              <div class="form-input">
                <small id="emailHelp" class="form-text text-muted text-center">Digite seu e-mail ou usu√°rio.</small>
                <input class="input-style" type="text" name="email" placeholder="E-mail/User">
                <span class="input-style-focus"></span>
              </div>
            </div>

            <div class="row">
              <div class="form-input">
                <span class="btn-show-pass">
                  <i class="far fa-eye"></i>
                </span>
                <input class="input-style" type="password" name="pass" placeholder="Senha">
                <span class="input-style-focus"></span>
              </div>
            </div>
            
            <div class="row">
              <div class="g-recaptcha" data-callback="checkCaptcha" data-sitekey="6LezCBITAAAAAHdjZzHVkKWbtW0TVoE_U6vt9kJh"></div>
            </div>

            <br>
            <div class="row">
              <a href="#">Esqueci a senha</a>
              <button class="btn btn-outline-primary btn-sm btn-login">Entrar</button>
            </div>
          
          </div>
          <div class="painel-footer">
        
            <div class="row">
              <div class="col text-center">
                <small class="form-text">Quer ser nosso fornecedor?</small>
                <br>  
                <button class="btn btn-outline-default">Registrar-se</button>
              </div>
            </div>
      
          </div>
        

        </form>

      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
  <script language="javascript" type="text/javascript" src="https://www.google.com/recaptcha/api.js"></script>

</body>

</html>
